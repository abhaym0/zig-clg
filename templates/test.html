<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Chat UI</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>

  <div id="container">
    <!-- Left Sidebar -->
    <div id="user-panel">
      <div class="user-header">
        <h3 id="displayName">Name</h3>
        <p id="displayUsername">@username</p>
      </div>
      <button onclick="logout()" id="logout">Logout</button>
      <h4>Chats</h4>
      <button id="public-chat-btn" onclick="goToPublicChat()">
        📢 Public Chat
        <span id="public-unread-badge" class="unread-badge" style="display: none;">0</span>
      </button>
      <ul id="user-list"></ul>
    </div>

    <!-- Right Chat Window -->
    <div id="chat-panel">
      <div id="chat-info">
        <h4 id="chat-title">Public Chat</h4>
      </div>
      <div id="messages"></div>
      <form id="fileForm">
        <label class="file-upload-label">
          <i class="ri-attachment-line"></i>
          <input type="file" id="fileInput" name="file"
            accept=".jpg,.jpeg,.png,.gif,.webp,.pdf,.txt,.docx,.xlsx,.pptx,.zip,.rar" hidden />
          <button type="submit">send</button>
        </label>
      </form>
      <form id="messageForm">
        <input type="text" id="messageInput" placeholder="Type your message" required />
        <button class="send-button" type="submit">Send</button>
      </form>
    </div>
  </div>

  <!-- Audio notification -->
  <audio id="notifySound" src="/notification.mp3" preload="auto"></audio>

  <!-- Context Menu for Message Deletion -->
  <div id="contextMenu"
    style="display: none; position: absolute; background: white; border: 1px solid #ccc; border-radius: 5px; padding: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); z-index: 1000;">
    <div id="deleteOption" style="padding: 8px 12px; cursor: pointer; border-radius: 3px;">🗑️ Delete Message</div>
  </div>


  <script>
    document.addEventListener("DOMContentLoaded", () => {
      if (Notification.permission !== "granted") {
        Notification.requestPermission();
      }
    });


  </script>

  <script>
    const currentUsername = localStorage.getItem("username");
    const currentName = localStorage.getItem("name") || "Unknown";

    document.getElementById("displayName").textContent = currentName;
    document.getElementById("displayUsername").textContent = "@" + currentUsername;

    const ws = new WebSocket("ws://" + location.hostname + ":8765");

    ws.onopen = () => {
      ws.send(JSON.stringify({ username: currentUsername }));
    };

    ws.onclose = (event) => {
      console.log('WebSocket closed:', event);

      // Check if the close reason indicates different admin actions
      if (event.reason === "You have been banned") {
        // Redirect to banned page
        window.location.href = "/templates/banned.html";
      } else if (event.reason === "You have been kicked by admin" || event.reason.includes("temporarily kicked")) {
        // Redirect to kicked page
        window.location.href = "/templates/kicked.html";
      } else {
        // Handle other disconnection reasons (network issues, etc.)
        console.log('Connection closed:', event.reason || 'Unknown reason');
        // You could add a reconnection attempt here if needed
      }
    };

    ws.onerror = (error) => {
      console.error('WebSocket error:', error);
    };

    let activeChatUser = null;
    let currentMessageId = null;

    // Context menu functionality
    const contextMenu = document.getElementById('contextMenu');
    const deleteOption = document.getElementById('deleteOption');

    // Hide context menu when clicking elsewhere
    document.addEventListener('click', (e) => {
      if (!contextMenu.contains(e.target)) {
        contextMenu.style.display = 'none';
      }
    });

    // Style hover effect for delete option
    deleteOption.addEventListener('mouseenter', () => {
      deleteOption.style.backgroundColor = '#f0f0f0';
    });

    deleteOption.addEventListener('mouseleave', () => {
      deleteOption.style.backgroundColor = 'transparent';
    });

    // Handle delete option click
    deleteOption.addEventListener('click', () => {
      if (currentMessageId) {
        ws.send(JSON.stringify({
          sender: currentUsername,
          message_type: "delete_message",
          message_id: currentMessageId
        }));
        contextMenu.style.display = 'none';
        currentMessageId = null;
      }
    });

    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);

      if (data.type === "message_deleted") {
        // Remove the deleted message from the UI
        const messageElement = document.querySelector(`[data-message-id="${data.message_id}"]`);
        if (messageElement) {
          messageElement.remove();
        }
      } else if (data.type === "user_list") {
        const userList = document.getElementById("user-list");
        userList.innerHTML = "";

        // Update public chat unread badge
        const publicUnreadBadge = document.getElementById("public-unread-badge");
        if (data.public_unread_count > 0) {
          publicUnreadBadge.textContent = data.public_unread_count;
          publicUnreadBadge.style.display = "inline";
        } else {
          publicUnreadBadge.style.display = "none";
        }

        data.users.forEach((user) => {
          // Skip current user from the list
          if (user.username === currentUsername) return;

          const li = document.createElement("li");
          li.classList.add("user-list-item");
          li.style.cursor = "pointer";

          // Create unread badge HTML
          const unreadBadgeHTML = user.unread_count > 0 ?
            `<span class="unread-badge">${user.unread_count}</span>` : '';

          // Create user item HTML with online status, last message, and unread badge
          li.innerHTML = `
            <div class="user-info">
              <div class="user-header">
                <div class="user-name-section">
                  <span class="username">${user.username}</span>
                  ${unreadBadgeHTML}
                </div>
                <span class="online-status ${user.online ? 'online' : 'offline'}">
                  ${user.online ? '🟢' : '⚫'}
                </span>
              </div>
              <div class="last-message">
                ${user.last_message || 'No messages yet'}
              </div>
            </div>
          `;

          li.addEventListener("click", () => {
            activeChatUser = user.username;
            document.getElementById("chat-title").textContent = `💬 Chat with ${user.username}`;

            // Mark messages as read when opening a chat
            ws.send(JSON.stringify({
              sender: currentUsername,
              message_type: "mark_as_read",
              chat_partner: user.username
            }));

            loadPrivateMessages(user.username);
          });
          userList.appendChild(li);
        });
      } else if (data.type === "private_message_history") {
        const messages = document.getElementById("messages");
        messages.innerHTML = "";
        data.messages.forEach(msg => {
          const messageWrapper = document.createElement("div");
          messageWrapper.classList.add("message");
          messageWrapper.setAttribute('data-message-id', msg.id);

          if (msg.sender === currentUsername) {
            messageWrapper.classList.add("my-message");
            // Add right-click context menu for own messages
            messageWrapper.addEventListener('contextmenu', (e) => {
              e.preventDefault();
              currentMessageId = msg.id;
              contextMenu.style.display = 'block';
              contextMenu.style.left = e.pageX + 'px';
              contextMenu.style.top = e.pageY + 'px';
            });
          } else {
            messageWrapper.classList.add("other-message");
          }

          messageWrapper.innerHTML = `
            <div class="message-content">${msg.content}</div>
            <div class="message-meta">
              <span class="sender-name">${msg.sender}</span>
              <span class="timestamp">${msg.timestamp || new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</span>
            </div>
          `;

          messages.appendChild(messageWrapper);
        });

      } else {
        // Check if this message should be displayed in current context
        const isPrivateMessage = data.message_type === "private";
        const isInPrivateChat = activeChatUser !== null;
        const isInPublicChat = activeChatUser === null;

        // Only display message if it matches current chat context
        let shouldDisplayMessage = false;

        if (isPrivateMessage && isInPrivateChat) {
          // Private message: only show if it's between current user and the active chat user
          const isFromActiveChatUser = data.sender === activeChatUser;
          const isToActiveChatUser = data.recipient === activeChatUser;
          const isFromCurrentUser = data.sender === currentUsername;

          shouldDisplayMessage = (isFromActiveChatUser && data.recipient === currentUsername) ||
            (isFromCurrentUser && data.recipient === activeChatUser);
        } else if (!isPrivateMessage && isInPublicChat) {
          // Public message: only show in public chat
          shouldDisplayMessage = true;
        }

        // If message shouldn't be displayed in current context, don't process it
        if (!shouldDisplayMessage) {
          return;
        }

        const messages = document.getElementById("messages");
        const messageWrapper = document.createElement("div");
        messageWrapper.classList.add("message");

        // Add message ID as data attribute
        if (data.id) {
          messageWrapper.setAttribute('data-message-id', data.id);
        }

        if (data.sender === currentUsername) {
          messageWrapper.classList.add("my-message");

          // Add right-click context menu for own messages
          if (data.id) {
            messageWrapper.addEventListener('contextmenu', (e) => {
              e.preventDefault();
              currentMessageId = data.id;
              contextMenu.style.display = 'block';
              contextMenu.style.left = e.pageX + 'px';
              contextMenu.style.top = e.pageY + 'px';
            });
          }
        } else {
          messageWrapper.classList.add("other-message");

          // 🔔 Show notification if from another user
          if (Notification.permission === "granted") {
            new Notification(`💬 New message from ${data.sender}`, {
              body: data.content,
            });
          }

          // 🔊 Play notification sound
          // document.getElementById("notifySound").play().catch(() => {
          //   // autoplay may be blocked; safe to ignore
          // });
        }

        // Handle different message types
        let messageContent = '';
        if (data.type === 'image') {
          messageContent = `
            <div class="file-message">
              <img src="${data.content}" alt="${data.fileName}" style="max-width: 300px; max-height: 200px; border-radius: 8px; cursor: pointer;" onclick="window.open('${data.content}', '_blank')">
              <div class="file-info">📷 ${data.fileName}</div>
            </div>
          `;
        } else if (data.type === 'file') {
          const fileExtension = data.fileName.split('.').pop().toLowerCase();
          let fileIcon = '📄';

          // Set appropriate icon based on file type
          if (fileExtension === 'pdf') fileIcon = '📕';
          else if (['doc', 'docx'].includes(fileExtension)) fileIcon = '📘';
          else if (['xls', 'xlsx'].includes(fileExtension)) fileIcon = '📊';
          else if (['ppt', 'pptx'].includes(fileExtension)) fileIcon = '📰';
          else if (['zip', 'rar', '7z'].includes(fileExtension)) fileIcon = '📦';
          else if (['txt'].includes(fileExtension)) fileIcon = '📝';

          messageContent = `
            <div class="file-message">
              <a href="${data.content}" target="_blank" download="${data.fileName}" style="text-decoration: none; color: #007bff;">
                <div class="file-card" style="border: 1px solid #ddd; border-radius: 8px; padding: 10px; background: #f9f9f9;">
                  <div style="font-size: 24px; text-align: center; margin-bottom: 8px;">${fileIcon}</div>
                  <div style="font-weight: bold; margin-bottom: 4px;">${data.fileName}</div>
                  <div style="font-size: 12px; color: #666;">Click to download</div>
                </div>
              </a>
            </div>
          `;
        } else if (data.type === 'admin_broadcast') {
          messageContent = `
            <div class="admin-broadcast" style="background: #fff3cd; border: 1px solid #ffeaa7; border-radius: 8px; padding: 10px; margin: 10px 0;">
              <div style="font-weight: bold; color: #856404; margin-bottom: 5px;">📢 ADMIN ANNOUNCEMENT</div>
              <div class="message-content" style="color: #856404;">${data.content}</div>
            </div>
          `;
        } else {
          messageContent = `<div class="message-content">${data.content}</div>`;
        }

        messageWrapper.innerHTML = `
        ${messageContent}
        <div class="message-meta">
          <span class="sender-name">${data.sender}</span>
          <span class="timestamp">${data.timestamp || new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</span>
        </div>
      `;

        messages.appendChild(messageWrapper);
        messages.scrollTop = messages.scrollHeight;
      }
    };

    function loadPrivateMessages(otherUser) {
      const message = {
        sender: currentUsername,
        message_type: "get_private_messages",
        other_user: otherUser
      }
      ws.send(JSON.stringify(message));
    }

    const messageForm = document.getElementById("messageForm");
    const messageInput = document.getElementById("messageInput");

    messageForm.addEventListener("submit", (e) => {
      e.preventDefault();

      const now = new Date();
      const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

      const message = {
        sender: currentUsername,
        type: "text",
        content: messageInput.value,
        timestamp: timeString,
        message_type: activeChatUser ? "private" : "public",
        recipient: activeChatUser
      };

      ws.send(JSON.stringify(message));
      messageInput.value = "";
    });

    function logout() {
      localStorage.clear();
      window.location.href = "/templates/register.html";
    }

    function goToPublicChat() {
      activeChatUser = null;
      document.getElementById("chat-title").textContent = "📢 Public Chat";
      document.getElementById("messages").innerHTML = "";

      // Mark public messages as read
      ws.send(JSON.stringify({
        sender: currentUsername,
        message_type: "mark_as_read",
        chat_partner: "PUBLIC"
      }));

      // Load public messages
      const previous_messages = [];
      // We'll load them from the server on next connection
      location.reload();
    }
  </script>

  <script>
    document.getElementById("fileForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const fileInput = document.getElementById("fileInput");
      const file = fileInput.files[0];

      if (!file) {
        alert("Please select a file first!");
        return;
      }

      const formData = new FormData();
      formData.append("sender", currentUsername);
      formData.append("file", file);

      try {
        const response = await fetch("http://localhost:8900/api/upload", {
          method: "POST",
          body: formData,
        });

        const result = await response.json();

        if (response.ok) {
          console.log("File uploaded successfully:", result);
          // File will be broadcasted via WebSocket automatically
        } else {
          alert("Failed to upload file: " + result.message);
        }
      } catch (error) {
        console.error("Upload error:", error);
        alert("Error uploading file: " + error.message);
      }

      fileInput.value = ""; // Clear the file input
    });
  </script>

</body>

</html>
