<!-- templates/register.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Register</title>
  <link rel="stylesheet" href="./css/register.css">
</head>

<body>
  
  <div class="main">

    <div class="form-div">
      <h2>Create Account</h2>
      
      <form id="registerForm">
        <input type="text" name="username" placeholder="Username" required /><br />
        <input type="password" name="password" placeholder="Password" required /><br />
        <input type="text" name="name" placeholder="Full Name" /><br />
        <input type="text" name="device_id" placeholder="Device ID" /><br />
        <button class="btn" type="submit">Create Account</button>
      </form>

    </div>

  </div>

  <p id="response"></p>

  <script>
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const form = e.target;
  const data = {
    username: form.username.value,
    password: form.password.value,
    name: form.name.value,
    device_id: form.device_id.value,
  };

  try {
    const res = await fetch("http://localhost:8900/api/register", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    });

    const result = await res.json();

    if (result.status === "success") {
      localStorage.setItem("username", result.username);
      localStorage.setItem("name", result.name || "");
      alert("Welcome, " + result.name);
      window.location.href = "/";
    } else {
      document.getElementById("response").textContent = result.message;
    }
  } catch (error) {
    console.error("Registration error:", error);
    document.getElementById("response").textContent = "Registration failed.";
  }
});
  </script>
</body>

</html>
